{% load static %}
<!DOCTYPE html>
<html lang="en" class="theme-dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="{% static 'home/style.css' %}" />
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">Malcom Calivar<span style="color: var(--color-accent)">.</span></a>
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle {% if request.resolver_match.url_name == 'projects' %}active{% endif %}" href="{% url 'projects' %}" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Projects
                </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Data Science</a></li>
                <li><a class="dropdown-item" href="#">Web Development</a></li>
                <li><a class="dropdown-item" href="#">Others</a></li>
              </ul>
            </li>
              <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'blog' %}active{% endif %}" href="{% url 'blog' %}">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}" href="{% url 'about' %}">About</a>
              </li>
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'contact' %}active{% endif %}" href="{% url 'contact' %}">Contact</a>
              </li>
            </ul>
        </div>
      </nav>
      <div class="container">
          <div class="row">
              <div class="col-md-3 offset-md-6">
                <button type="button" class="btn btn-light btn-circle btn-md" id="light" onclick="setTheme('theme-light')"></button>
                <button type="button" class="btn btn-dark btn-circle" id="dark" onclick="setTheme('theme-dark')"></button>
              </div>
          </div>
      </div>

    {% block content %}

    {% endblock %}
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <h3>Quick links:</h3>
                    <ul class="list-group">
                        <li class="list-group-item"><a href="{% url 'blog' %}">Blog</a></li>
                        <li class="list-group-item"><a href="{% url 'about' %}">About</a></li>
                        <li class="list-group-item"><a href="{% url 'contact' %}">Contact</a></li>
                    </ul>
                </div>
                <div class="col-3 offset-6">
                    <p class="signature">Malcom Calivar<span style="color: var(--color-accent)">.</span></p>
                    <div class="row">
                        <div class="col-3">
                            <a href="https://www.linkedin.com/in/malcom-calivar/"><i class="fab fa-linkedin"></i></a>
                        </div>
                        <div class="col-3">
                            <a href="https://github.com/arkmalcom"><i class="fab fa-github"></i></a>
                        </div>
                        <div class="col-3">
                            <a href="mailto:arkmalcom@gmail.com"><i class="far fa-envelope"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6 offset-5">
                    Copyright blah blah blah
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script src="{% static 'home/main.js' %}"></script>
</body>
</html>
